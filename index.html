<!DOCTYPE html>
<html>
<head>
    <title>Three.js Scene with Description</title>
    <style>
      body {
          flex-direction: row;
          display: flex;
          margin: 0;
          overflow: hidden;
      }
      #left {
          width: 60%;
          height: 100vh;
          overflow: hidden;
      }
      #right {
          width: 40%;
          height: 100vh;
          position: relative;
          padding: 20px;
          box-sizing: border-box;
          overflow: auto;
          font-size: 18px;
          background-color: #e6e6e6;
      }
      canvas {
          display: block;
          width: 100%;
          height: 100%;
      }
      .latex-content {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
      }
      header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            color: #fff;
            padding: 10px;
      }
      .dropdown {
          position: relative;
      }
      .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
      }
      .dropdown:hover .dropdown-content {
          display: block;
      }
      .dropdown-content a {
          color: #000;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
      }
      .dropdown-content a:hover {
          background-color: #f1f1f1;
      }
      @media (pointer:none), (pointer:coarse) {
        body {
          flex-direction: column;
        }
        #left {
            width: 100vw;
            height: 50vh;
        }
        #right {
            width: 100vw;
          height: 50vh;
          background-color: #ff1818;
          display: flex;
          justify-content: center;
          align-items: center;
        }
      }
    </style>
    <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\(', '\)']],
            displayMath: [ ['$$','$$'], ["\\(","\\)"] ],
          },
          svg: {
            fontCache: 'global'
          }
        };
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.1.2/es5/tex-mml-chtml.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="dropbtn">Select Example</button>
            <div class="dropdown-content">
                <a href="#" data-index="0">Local Space</a>
                <a href="#" data-index="1">World Space</a>
                <!-- Add more scene options here -->
            </div>
        </div>
    </header>
    <div id="left">
        
    </div>
    <div id="right">
        <!-- Three.js scene will be rendered here -->
        <div id="description">
          <h2>Scene Description</h2>
          <p>Your scene description goes here.</p>
          <p>Some LaTex: \(x = \frac{{-b \pm \sqrt{{b^2-4ac}}}}{{2a}}\)</p>
      </div>
    </div>
		<script type="module" src="/main.js"></script>
</body>
</html>
